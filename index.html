<!DOCTYPE html>
<html>
  <head>
    <title>Wikipedia Viewer</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" />
    <link href="https://fonts.googleapis.com/css?family=Cardo" rel="stylesheet">
    <link rel="stylesheet" href="Sass/stylesheet.css" type="text/css" />
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.2.4/jquery.min.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jqueryui/1.11.3/jquery-ui.min.js"></script>
    <script src="jssheet.js"></script>
  </head>
  <body>
    <div class="container-fluid">
      <div class="row-fluid">
        <h2 class="text-center title centering">Wikipedia Viewer</h2>
        <div class="col-md-12 searchbar centering">
          <div class="input-group input-group-lg">
            <input type="search" name="searchWiki" placeholder="Look for..." class="form-control" id="searchThis"/>
            <div class="input-group-btn">
              <button class="btn btn-primary" type="button" id="searchButton">Search Wikipedia</button>
              <button class="btn btn-info" type="button" id="randomSearch"><a target="_blank" href="https://en.wikipedia.org/wiki/Special:Random"><span class="glyphicon glyphicon-random"></span></a></button>
            </div>
          </div>
        </div>
        <div class="col-md-12 resultsList">
        </div>
      </div>
    </div>
  </body>
</html>
